<section data-ng-controller="CompetitorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Competitors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="competitor in competitors" data-ng-href="#!/competitors/{{competitor._id}}" class="list-group-item">
            <small class="list-group-item-text">{{competitor.created | date:'medium'}} / {{competitor.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{competitor.name}}</h4>
            <h4 class="list-group-item-heading">{{competitor.email}}</h4>
            <p class="list-group-item-text">{{competitor.description}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!competitors.$resolved || competitors.length">
    	No competitors yet, why don't you <a href="/#!/competitors/create">create one</a>?
    </div>
</section>
