<section data-ng-controller="CompetitorsController">
    <div class="page-header row">
        <h4 class="large-10 columns">New Competitor</h4>
    </div>
    <div class="row">
        <form class="form-horizontal large-12 columns" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group row">
                  <br/>
                    <div class="control-label large-2 columns">
                      <label class="right inline" for="name">Name</label>
                    </div>
                    <div class="controls large-4 columns left">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                  <div class="control-label large-1 columns">
                    <label class="right inline" for="email">Email</label>
                  </div>
                    <div class="controls large-4 columns left">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="description">Description</label>
                  </div>
                    <div class="controls large-7 columns left">
                        <textarea data-ng-model="description" id="description" class="form-control"  rows="2" placeholder="Description"></textarea>
                    </div>
                    <div class="large-3 columns ">
                      <input type="submit" class="button">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
  <div class="row">
    <div class="columns"><h4>
    Create Mass Competitors
    </h4></div>
  </div>
  <div class="row">
    <div class="columns large-12">
  <competitors-mass-create createdcompetitors="createdMassCompetitors"></competitors-mass-create>
    </div>
  </div>
</section>
