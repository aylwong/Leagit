<section data-ng-controller="CompetitorsController">
    <div class="page-header row">
        <h1 class="large-10 columns">New Competitor</h1>
    </div>
    <div class="col-md-12 row">
        <form class="form-horizontal large-10 columns" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group row">
                  <br/>
                    <div class="control-label large-2 columns">
                      <label class="right inline" for="name">Name</label>
                    </div>
                    <div class="controls large-8 columns left">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="email">Email</label>
                  </div>
                    <div class="controls large-8 columns left">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="description">Description</label>
                  </div>
                    <div class="controls large-8 columns left">
                        <textarea data-ng-model="description" id="description" class="form-control" cols="30" rows="3" placeholder="Description"></textarea>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <div class="large-8 columns large-offset-2 left">
                      <input type="submit" class="button">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
  <div class="row">
  <competitors-mass-create createdcompetitors="createdMassCompetitors"></competitors-mass-create>
  </div>
</section>
