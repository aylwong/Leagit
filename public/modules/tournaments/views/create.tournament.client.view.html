<section data-ng-controller="TournamentsController" data-ng-init="initTournamentCreate()">
  <div class="page-header row">
    <h1 class="large-10 columns">New Tournament</h1>
  </div>
  <div class="row">
    <form class="form-horizontal large-12 columns" data-ng-submit="create(tournaments.tournament)" novalidate>
      <fieldset>
      	<div class="form-group row">
          <div class="control-label large-2 columns">
            <label class="right inline" for="name">Name</label>
          </div>
          <div class="controls large-4 columns left">
     	    <input type="text" data-ng-model="tournaments.tournament.name" id="name" class="form-control" placeholder="Name" required>
      	  </div>
    	  <div class="control-label large-1 columns">
   	        <label class="right inline" for="type">Type</label>
    	  </div>
          <div class="controls large-3 columns left">
	        <select data-native-menu="false" data-ng-model="tournaments.tournament.type" data-role="listview">
	          <option ng-repeat="available_type in tournaments.available_types" value="{{available_type.id}}">{{available_type.name}}</option>
	        </select>
     	  </div>
     	</div>
  	    <div class="form-group row">
  	      <div class="control-label large-2 columns">
            <label class="right inline" for="start_date">Start Date</label>
          </div>
	      <div class="controls large-3 columns left">
	        <quick-datepicker date-format="yyyy/M/d" ng-model="tournaments.tournament.start_date"></quick-datepicker>
	      </div>
    	  <div class="control-label large-2 columns">
  	        <label class="right inline" for="end_date">End Date</label>
   	      </div>
	      <div class="controls large-3 columns left">
	        <quick-datepicker date-format="yyyy/M/d" ng-model="tournaments.tournament.end_date"></quick-datepicker>
	      </div>
    	</div>
        <div class="form-group row">
   	      <div class="control-label large-2 columns">
 	        <label class="right inline" for="description">Image Link</label>
  	      </div>
  	      <div class="controls large-8 columns left">
  	        <input type="text" data-ng-model="tournaments.tournament.image" id="image" placeholder="Image Link"></textarea>
   	      </div>
  	    </div>
    	<div class="form-group row">
   	      <div class="control-label large-2 columns">
 	        <label class="right inline" for="description">Description</label>
  	      </div>
  	      <div class="controls large-8 columns left">
  	        <textarea data-ng-model="tournaments.tournament.description" id="description" class="form-control" rows="2" placeholder="Description"></textarea>
   	      </div>
  	    </div>
    	<div class="form-group row">
  	      <div class="large-8 columns large-offset-2 ">
            <br />
  	        <input type="submit" value="Next" class="button right">
  	      </div>
 	    </div>
        <div class="row">
    	  <div data-ng-show="error" class="text-danger">
	        <strong>{{error}}</strong>
	      </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
