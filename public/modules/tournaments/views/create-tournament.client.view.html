<section data-ng-controller="TournamentsController">
    <div class="page-header row">
        <h1 class="large-10 columns">New Tournament</h1>
    </div>
    <div class="col-md-12 row">
        <form class="form-horizontal large-10 columns" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group row">
                  <br/>
                    <div class="control-label large-2 columns">
                      <label class="right inline" for="name">Name</label>
                    </div>
                    <div class="controls large-8 columns left">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
  		<div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="start_date">Start Date</label>
                  </div>
			<div class="controls large-3 columns left">
				<quick-datepicker date-format="yyyy/M/d" ng-model="start_date"></quick-datepicker>
			</div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="end_date">End Date</label>
                  </div>
			<div class="controls large-3 columns left">
				<quick-datepicker date-format="yyyy/M/d" ng-model="end_date"></quick-datepicker>
			</div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="type">Type</label>
                  </div>
                    <div class="controls large-8 columns left">
			<select data-native-menu="false" data-ng-model="type" data-role="listview">
				<option ng-repeat="available_type in available_types" value="{{available_type.id}}">{{available_type.name}}</option>
			</select>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="tournament_matches">Matches</label>
                  </div>
                    <div class="controls large-8 columns left">
                      <input type="text" id="tournament_matches" class="form-control" placeholder="Matches" required>
                    </div>
		  </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="tournament_competitors">Competitors</label>
                  </div>
                    <div class="controls large-8 columns left">
                        <input type="text" id="tournament_competitors" class="form-control" placeholder="Competitors" required>
			<div data-ng-controller="CompetitorsController">
			</div>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="control-label large-2 columns">
                    <label class="right inline" for="description">Description</label>
                  </div>
                    <div class="controls large-8 columns left">
                        <textarea data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <div class="large-8 columns large-offset-2 left">
                      <input type="submit" class="button">
                    </div>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
